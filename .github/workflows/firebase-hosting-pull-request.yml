name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  validate-docs: # Vale documentation validation
  - name: Vale Documentation Validation
  run: |
    # Install Vale directly to persistent PATH location
    sudo wget https://github.com/errata-ai/vale/releases/download/v2.28.0/vale_2.28.0_Linux_64-bit.tar.gz -O /tmp/vale.tar.gz
    sudo tar -xzf /tmp/vale.tar.gz -C /usr/local/bin
    sudo chmod +x /usr/local/bin/vale
    
    # Verify installation
    echo "Vale path: $(which vale)"
    echo "Vale version: $(vale --version)"
    
    # Run with full path to be absolutely certain
    /usr/local/bin/vale --output=line --sort --relative --config=.vale.ini .
  
  run-tests:  # Jest testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm test
        env:
          CI: true
          
  build_and_preview:
    needs: [validate-docs, run-tests]  # Only run if validation and tests pass
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_GITHUB_WEBSITE_35972 }}
          projectId: my-github-website-35972