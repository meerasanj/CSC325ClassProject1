name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  validate-docs:
    name: Vale Documentation Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Vale
        uses: errata-ai/vale-action@v2
        with:
          version: '2.28.0'
          config: '.vale.ini'
          files: '**/*.md'
  
  run_tests:
    name: Jest Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # cache: 'npm'  # Commented out to prevent automatic root directory npm install

    - name: Install dependencies
      working-directory: ./website
      run: npm ci

    - name: Run tests
      working-directory: ./website
      run: npm test
      env:
        CI: true

  build_and_preview:
    needs: [validate-docs, run_tests]
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./website
        run: npm ci
      - name: Build
        working-directory: ./website
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_GITHUB_WEBSITE_35972 }}
          projectId: my-github-website-35972