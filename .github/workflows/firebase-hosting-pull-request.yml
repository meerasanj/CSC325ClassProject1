name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  validate-docs: # Vale documentation validation
    name: Vale Documentation Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Vale
        uses: errata-ai/vale-action@v2
        with:
          version: '2.28.0'
          config: '.vale.ini'
          files: '**/*.md'
  
  run_tests:
    name: Jest Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website  # Sets default for ALL steps
    steps:
      - uses: actions/checkout@v4
    
      - name: Verify Structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Website contents:"
          ls -la website/
          echo "Package.json exists:"
          [ -f website/package.json ] && echo "Yes" || echo "No"
    
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
    
      - name: Install dependencies
        run: |
          echo "Installing in: $(pwd)"
          npm ci
    
      - name: Run tests
        run: npm test
        env:
          CI: true


  build_and_preview:
    needs: [validate-docs, run-tests]  # Only run if validation and tests pass
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_GITHUB_WEBSITE_35972 }}
          projectId: my-github-website-35972